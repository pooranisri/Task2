<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowling Game for Kids</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #87CEEB;
        }
        h1 {
            font-family: Arial, sans-serif;
            color: #ff6347;
            margin: 20px;
        }
        #gameCanvas {
            border: 2px solid #000;
            background-color: #D3D3D3;
        }
        #scoreboard {
            font-size: 24px;
            color: #000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Bowling</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="scoreboard">Score: 0</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const ballX = 100;  // Fixed position for the ball
        const ballY = 350;  // Fixed position for the ball
        let score = 0;
        const pins = [];
        const pinWidth = 20;
        const pinHeight = 40;
        let arrowAngle = 0;

        // Initialize pins in a triangular formation
        function initializePins() {
            const rows = 4;
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col <= row; col++) {
                    pins.push({
                        x: 400 + (col - row / 2) * (pinWidth + 10),
                        y: 50 + row * (pinHeight + 10),
                        knocked: false
                    });
                }
            }
        }

        function drawBowlingLane() {
            ctx.fillStyle = '#D3D3D3';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 360, canvas.width, 40); // Bowling lane
        }

        function drawBall() {
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(ballX, ballY, 15, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawPins() {
            pins.forEach(pin => {
                if (!pin.knocked) {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(pin.x, pin.y, pinWidth, pinHeight);
                }
            });
        }

        function drawArrow() {
            ctx.save();
            ctx.translate(ballX, ballY);
            ctx.rotate(arrowAngle);
            ctx.fillStyle = 'yellow';
            ctx.fillRect(0, -5, 100, 10); // Arrow pointing direction
            ctx.restore();
        }

        function updateScore() {
            document.getElementById('scoreboard').innerText = `Score: ${score}`;
        }

        function checkCollision() {
            pins.forEach(pin => {
                if (!pin.knocked && 
                    ballX + 15 > pin.x && 
                    ballX - 15 < pin.x + pinWidth && 
                    ballY + 15 > pin.y && 
                    ballY - 15 < pin.y + pinHeight) {
                    pin.knocked = true;
                    score++;
                }
            });
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBowlingLane();
            drawBall();
            drawPins();
            drawArrow();
            updateScore();
            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener('click', (e) => {
            if (e.button === 0) { // Left click
                checkCollision();
            }
        });

        // Arrow movement based on mouse position
        canvas.addEventListener('mousemove', (e) => {
            const dx = e.clientX - canvas.offsetLeft - ballX;
            const dy = e.clientY - canvas.offsetTop - ballY;
            arrowAngle = Math.atan2(dy, dx);
        });

        // Initialize pins and start the game loop
        initializePins();
        gameLoop();
    </script>
</body>
</html>
