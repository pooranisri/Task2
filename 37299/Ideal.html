<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowling Game for Kids</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #87CEFA;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #000;
            background-color: #FFF;
        }
        #scoreboard {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <div id="scoreboard">Score: 0</div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const pins = [];
        let score = 0;
        let ballX = 50, ballY = 350;
        let ballRadius = 15;

        // Load sound effects
        const strikeSound = new Audio('https://example.com/strike.mp3'); // Replace with a real URL
        const rollSound = new Audio('https://example.com/roll.mp3'); // Replace with a real URL

        // Initialize pin positions
        function initPins() {
            const pinOffsetX = 50, pinOffsetY = 50;
            for (let row = 0; row < 4; row++) {
                pins[row] = [];
                for (let col = 0; col <= row; col++) {
                    pins[row][col] = { x: 300 + col * pinOffsetX - row * pinOffsetX / 2, y: 50 + row * pinOffsetY, knocked: false };
                }
            }
        }

        // Draw bowling lane
        function drawLane() {
            ctx.fillStyle = "#8B4513"; // Brown color for lane
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Draw pins
        function drawPins() {
            pins.forEach(row => {
                row.forEach(pin => {
                    if (!pin.knocked) {
                        ctx.fillStyle = "white";
                        ctx.beginPath();
                        ctx.arc(pin.x, pin.y, 10, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.stroke();
                    }
                });
            });
        }

        // Draw ball
        function drawBall() {
            ctx.fillStyle = "blue";
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
        }

        // Update the scoreboard
        function updateScore() {
            document.getElementById('scoreboard').innerText = `Score: ${score}`;
        }

        // Detect collision
        function detectCollisions() {
            pins.forEach(row => {
                row.forEach(pin => {
                    if (!pin.knocked && 
                        ballX + ballRadius > pin.x - 10 && 
                        ballX - ballRadius < pin.x + 10 && 
                        ballY + ballRadius > pin.y - 10 && 
                        ballY - ballRadius < pin.y + 10) {
                        pin.knocked = true;
                        score++;
                        strikeSound.play();
                    }
                });
            });
            updateScore();
        }

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawLane();
            drawPins();
            drawBall();
            detectCollisions();
            requestAnimationFrame(gameLoop);
        }

        // Mouse click event to roll the ball
        canvas.addEventListener('click', () => {
            rollSound.play();
            ballX += 100; // Move ball forward
            if (ballX > canvas.width) {
                ballX = 50; // Reset ball position
                pins.forEach(row => row.forEach(pin => pin.knocked = false)); // Reset pins
                score = 0; // Reset score
                updateScore();
            }
        });

        // Initialize game
        initPins();
        updateScore();
        gameLoop();
    </script>
</body>
</html>
