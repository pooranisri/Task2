<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowling Game for Kids</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #87CEEB;
        }
        h1 {
            font-family: Arial, sans-serif;
            color: #ff6347;
            margin: 20px;
        }
        #gameCanvas {
            border: 2px solid #000;
            background-color: #D3D3D3;
        }
        #scoreboard {
            font-size: 24px;
            color: #000;
            margin-top: 10px;
        }
        #message {
            font-size: 24px;
            color: #ff6347;
            margin-top: 20px;
        }
        #controls {
            position: absolute;
            right: 20px;
            top: 20px;
            text-align: right;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Bowling</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="controls">
        <div id="scoreboard">Score: 0</div>
        <div id="message"></div>
        <button id="startButton">New Game</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const ballRadius = 15;
        let ballX = 400;  
        let ballY = 550;  
        let score = 0;
        const pins = [];
        const pinWidth = 20;
        const pinHeight = 40;
        let arrowAngle = 0;
        let ballMoving = false;
        const ballSpeed = 3; // Reduced ball speed
        let attempts = 0;
        let gameOver = false;
        let arrowVisible = true; // Arrow visibility flag

        // Initialize pins in a triangular formation
        function initializePins() {
            pins.length = 0; // Clear existing pins
            const rows = 4;
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col <= row; col++) {
                    pins.push({
                        x: 400 + (col - row / 2) * (pinWidth + 10),
                        y: 30 + row * (pinHeight + 10), // Move pins closer to the top
                        knocked: false
                    });
                }
            }
        }

        function drawBowlingLane() {
            ctx.fillStyle = '#D2B48C'; // Sandal color for the bowling alley
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 470, canvas.width, 130); // Increased bowling lane height
        }

        function drawBall() {
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawDuckPin(x, y) {
            ctx.fillStyle = 'white';
            // Draw the oval body of the pin
            ctx.beginPath();
            ctx.ellipse(x + pinWidth / 2, y + pinHeight / 2, pinWidth / 2, pinHeight / 1.5, 0, 0, Math.PI * 2);
            ctx.fill();
            // Draw the circular head of the pin
            ctx.beginPath();
            ctx.arc(x + pinWidth / 2, y, pinWidth / 2, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawPins() {
            pins.forEach(pin => {
                if (!pin.knocked) {
                    drawDuckPin(pin.x, pin.y);
                }
            });
        }

        function drawArrow() {
            if (arrowVisible) {
                ctx.save();
                ctx.translate(ballX, ballY);
                ctx.rotate(arrowAngle);
                ctx.setLineDash([5, 5]); // Dotted line
                ctx.strokeStyle = 'white'; // White arrow
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.moveTo(0, -5);
                ctx.lineTo(100, -5); // Arrow pointing direction
                ctx.stroke();
                ctx.restore();
                ctx.setLineDash([]); // Reset to solid lines
            }
        }

        function updateScore() {
            document.getElementById('scoreboard').innerText = `Score: ${score}`;
        }

        function checkCollision() {
            pins.forEach(pin => {
                if (!pin.knocked && 
                    ballX + ballRadius > pin.x && 
                    ballX - ballRadius < pin.x + pinWidth && 
                    ballY + ballRadius > pin.y && 
                    ballY - ballRadius < pin.y + pinHeight) {
                    pin.knocked = true;
                    score++;
                }
            });
        }

        function resetBall() {
            ballX = 400; // Reset to initial position
            ballY = 550;
        }

        function endGame(message) {
            gameOver = true;
            document.getElementById('message').innerText = message;
            ballMoving = false;
            arrowVisible = true; // Show the arrow again after the game ends
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBowlingLane();
            drawBall();
            drawPins();
            drawArrow();

            if (ballMoving) {
                ballX += ballSpeed * Math.cos(arrowAngle);
                ballY += ballSpeed * Math.sin(arrowAngle);
                checkCollision();

                // Stop the ball when it reaches the bottom of the canvas or goes off-screen
                if (ballY < 0 || ballY > canvas.height) {
                    attempts++;
                    if (score === 10) {
                        endGame("Congratulations, STRIKE!");
                    } else if (attempts === 2) {
                        endGame("GAME OVER! You didn't knock down all the pins.");
                    } else {
                        resetBall(); // Reset ball position for the next chance
                        arrowVisible = true; // Show the arrow again after resetting
                    }
                    ballMoving = false; // Stop moving the ball
                }
            }

            updateScore();
            requestAnimationFrame(gameLoop);
        }

        document.getElementById('startButton').addEventListener('click', () => {
            score = 0;
            attempts = 0;
            gameOver = false;
            document.getElementById('message').innerText = "";
            resetBall();
            initializePins();
            ballMoving = false;
            arrowVisible = true; // Show the arrow again
            gameLoop();
        });

        canvas.addEventListener('click', (e) => {
            if (e.button === 0 && !gameOver) {
                if (!ballMoving) {
                    ballMoving = true; 
                    arrowVisible = false; // Hide the arrow on click to roll the ball
                }
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            const dx = e.clientX - canvas.offsetLeft - ballX;
            const dy = e.clientY - canvas.offsetTop - ballY;
            arrowAngle = Math.atan2(dy, dx);
        });

        // Initialize pins and start the game loop
        initializePins();
        gameLoop();
    </script>
</body>
</html>
