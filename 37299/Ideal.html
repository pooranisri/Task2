<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowling Game for Kids</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #87CEEB;
        }
        #gameCanvas {
            border: 2px solid #000;
            background-color: #D3D3D3;
        }
        #scoreboard {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #000;
        }
    </style>
</head>
<body>
    <div id="scoreboard">Score: 0</div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let ballX = 50, ballY = 350;
        let score = 0;
        const pins = Array(10).fill(true).map((_, i) => ({ x: 400 + (i % 4) * 40, y: 50 + Math.floor(i / 4) * 40, knocked: false }));

        function drawBowlingLane() {
            ctx.fillStyle = '#D3D3D3';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 360, canvas.width, 40); // Bowling lane
        }

        function drawBall() {
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(ballX, ballY, 15, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawPins() {
            pins.forEach(pin => {
                if (!pin.knocked) {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(pin.x, pin.y, 20, 40);
                }
            });
        }

        function updateScore() {
            document.getElementById('scoreboard').innerText = `Score: ${score}`;
        }

        function checkCollision() {
            pins.forEach(pin => {
                if (!pin.knocked && ballX + 15 > pin.x && ballX - 15 < pin.x + 20 && ballY + 15 > pin.y && ballY - 15 < pin.y + 40) {
                    pin.knocked = true;
                    score++;
                }
            });
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBowlingLane();
            drawBall();
            drawPins();
            checkCollision();
            updateScore();
            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener('click', (e) => {
            if (e.button === 0) { // Left click
                ballX += 100;
            } else if (e.button === 2) { // Right click
                checkCollision();
            }
        });

        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        gameLoop();
    </script>
</body>
</html>
