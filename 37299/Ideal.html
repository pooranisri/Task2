<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowling Game for Kids</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #87CEEB; /* Sky blue background */
        }
        canvas {
            border: 2px solid #333;
            background: #D3D3D3; /* Light gray for the bowling lane */
            margin-top: 20px;
        }
        #scoreboard {
            margin: 20px;
            font-size: 24px;
            color: #333;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 18px;
            background-color: #4CAF50; /* Green button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1 style="color: #FF4500;">Bowling Game</h1>
    <canvas id="bowlingCanvas" width="600" height="400"></canvas>
    <div id="scoreboard">Score: 0</div>
    <button id="resetButton">Reset Game</button>

    <audio id="strikeSound" src="strike.mp3" preload="auto"></audio>
    <audio id="rollSound" src="roll.mp3" preload="auto"></audio>

    <script>
        const canvas = document.getElementById('bowlingCanvas');
        const ctx = canvas.getContext('2d');
        const scoreboard = document.getElementById('scoreboard');
        const resetButton = document.getElementById('resetButton');
        const strikeSound = document.getElementById('strikeSound');
        const rollSound = document.getElementById('rollSound');

        const laneWidth = 400;
        const laneHeight = 200;
        const ballRadius = 15;
        const ballStartX = 50; // Ball starting X position
        const ballStartY = 180; // Ball starting Y position
        const pinPositions = [
            { x: 290, y: 50 }, { x: 310, y: 50 }, { x: 300, y: 70 },
            { x: 280, y: 90 }, { x: 300, y: 90 }, { x: 320, y: 90 },
            { x: 270, y: 110 }, { x: 290, y: 110 }, { x: 310, y: 110 }, { x: 330, y: 110 }
        ];

        let ballX = ballStartX, ballY = ballStartY, score = 0;
        let pins = Array(10).fill(true); // All pins standing

        function drawLane() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#8B4513'; // Brown color for the lane
            ctx.fillRect(0, 0, laneWidth, laneHeight);
            drawPins();
            drawBall();
        }

        function drawPins() {
            ctx.fillStyle = '#fff';
            pins.forEach((isStanding, index) => {
                if (isStanding) {
                    const { x, y } = pinPositions[index];
                    ctx.save();
                    ctx.translate(x, y);
                    ctx.rotate(Math.PI / 4); // Rotate pins slightly
                    ctx.fillRect(-5, -15, 10, 30); // Draw pin shape
                    ctx.restore();
                }
            });
        }

        function drawBall() {
            ctx.fillStyle = '#FF4500'; // Bright orange for the ball
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
        }

        function detectCollisions() {
            pins.forEach((isStanding, index) => {
                if (isStanding) {
                    const { x, y } = pinPositions[index];
                    const distance = Math.sqrt((ballX - x) ** 2 + (ballY - y) ** 2);
                    if (distance < ballRadius + 10) { // 10 is pin height/2
                        pins[index] = false;
                        score++;
                        rollSound.play();
                    }
                }
            });
        }

        function updateScoreboard() {
            scoreboard.innerText = `Score: ${score}`;
            if (score === 10) {
                strikeSound.play();
                alert('Strike! All pins knocked down!');
            }
        }

        canvas.addEventListener('click', () => {
            ballX = ballStartX; // Reset ball position
            ballY = ballStartY; // Reset ball position
            detectCollisions();
            drawLane();
            updateScoreboard();
        });

        resetButton.addEventListener('click', () => {
            score = 0;
            pins.fill(true);
            drawLane();
            updateScoreboard();
        });

        drawLane(); // Initial draw
    </script>
</body>
</html>
