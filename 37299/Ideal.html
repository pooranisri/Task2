<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowling Game for Kids</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #87CEEB;
        }
        h1 {
            font-family: Arial, sans-serif;
            color: #ff6347;
            margin: 20px;
        }
        #gameCanvas {
            border: 2px solid #000;
            background-color: #D3D3D3;
        }
        #scoreboard {
            font-size: 24px;
            color: #000;
            margin-top: 10px;
        }
        #message {
            font-size: 24px;
            color: #ff6347;
            margin-top: 20px;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Bowling</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="scoreboard">Score: 0</div>
    <div id="message"></div>
    <button id="startButton">Start Game</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const ballRadius = 15;
        let ballX = 400;  
        let ballY = 350;  
        let score = 0;
        const pins = [];
        const pinWidth = 20;
        const pinHeight = 40;
        let arrowAngle = 0;
        let ballMoving = false;
        const ballSpeed = 5; 
        let attempts = 0;
        let gameOver = false;

        // Initialize pins in a triangular formation
        function initializePins() {
            pins.length = 0; // Clear existing pins
            const rows = 4;
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col <= row; col++) {
                    pins.push({
                        x: 400 + (col - row / 2) * (pinWidth + 10),
                        y: 50 + row * (pinHeight + 10),
                        knocked: false
                    });
                }
            }
        }

        function drawBowlingLane() {
            ctx.fillStyle = '#D3D3D3';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 360, canvas.width, 40); // Bowling lane
        }

        function drawBall() {
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawPins() {
            pins.forEach(pin => {
                if (!pin.knocked) {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(pin.x, pin.y, pinWidth, pinHeight);
                }
            });
        }

        function drawArrow() {
            ctx.save();
            ctx.translate(ballX, ballY);
            ctx.rotate(arrowAngle);
            ctx.fillStyle = 'yellow';
            ctx.fillRect(0, -5, 100, 10); // Arrow pointing direction
            ctx.restore();
        }

        function updateScore() {
            document.getElementById('scoreboard').innerText = `Score: ${score}`;
        }

        function checkCollision() {
            pins.forEach(pin => {
                if (!pin.knocked && 
                    ballX + ballRadius > pin.x && 
                    ballX - ballRadius < pin.x + pinWidth && 
                    ballY + ballRadius > pin.y && 
                    ballY - ballRadius < pin.y + pinHeight) {
                    pin.knocked = true;
                    score++;
                }
            });
        }

        function resetBall() {
            ballX = 400; // Reset to initial position
            ballY = 350;
        }

        function endGame(message) {
            gameOver = true;
            document.getElementById('message').innerText = message;
            ballMoving = false;
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBowlingLane();
            drawBall();
            drawPins();
            drawArrow();

            if (ballMoving) {
                ballX += ballSpeed * Math.cos(arrowAngle);
                ballY += ballSpeed * Math.sin(arrowAngle);
                checkCollision();

                if (ballY < 0 || pins.every(pin => pin.knocked)) {
                    attempts++;
                    if (score === 10) {
                        endGame("Congratulations, STRIKE!");
                    } else if (attempts === 2) {
                        endGame("GAME OVER! You didn't knock down all the pins.");
                    } else {
                        resetBall(); // Reset ball position for the next chance
                    }
                    ballMoving = false; // Stop moving the ball
                }
            }

            updateScore();
            requestAnimationFrame(gameLoop);
        }

        document.getElementById('startButton').addEventListener('click', () => {
            score = 0;
            attempts = 0;
            gameOver = false;
            document.getElementById('message').innerText = "";
            resetBall();
            initializePins();
            ballMoving = false;
            gameLoop();
        });

        canvas.addEventListener('click', (e) => {
            if (e.button === 0 && !gameOver) {
                if (!ballMoving) {
                    ballMoving = true; 
                }
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            const dx = e.clientX - canvas.offsetLeft - ballX;
            const dy = e.clientY - canvas.offsetTop - ballY;
            arrowAngle = Math.atan2(dy, dx);
        });

        // Initialize pins and start the game loop
        initializePins();
        gameLoop();
    </script>
</body>
</html>
